<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Feedback</title>

    <!-- FONTAWESOME CDN -->
    <script src="https://kit.fontawesome.com/3473588ce0.js"></script>

</head>

<body>

    <header>
        <div class="logo">SURVEY</div>
        <nav>
            <ol>
                <a href="">Home</a>
                <a href="">Form</a>
                <a href="">Contact</a>
            </ol>
        </nav>
    </header>

    <main>

        <div>
            <h1>We'd love to hear from you</h1>
            <p>Contact us using the form below and we'll get back to you right away</p>
        </div>

        <div>
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Age">

            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other

            <br>
            Rate your experience at ISQIP 19
            <div>
                <span class="fas fa-dizzy"></span>
                <span class="fas fa-frown"></span>
                <span class="fas fa-meh"></span>
                <span class="fas fa-smile"></span>
                <span class="fas fa-laugh-beam"></span>
            </div>

            <br>
            Your Suggestions and Feedback :
            <br>
            <textarea name="" id="" cols="40" rows="5" placeholder=""></textarea>
            <br>
            <button type="submit">Submit</button>

        </div>
    </main>

    <footer>
        Made with <span style="color: red;">&hearts;</span> by Aravind
        <div class="links">
            <ol>

            </ol>
        </div>
    </footer>

</body>

</html>
