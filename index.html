<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Feedback</title>

    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- FONTAWESOME CDN -->
    <script src="https://kit.fontawesome.com/3473588ce0.js"></script>

</head>

<body>

    <header>
        <div class="logo">Survey</div>
    </header>

    <main>

        <div class="home">
            <h1>We'd love to hear from you</h1>
            <p>Contact us using the form below and we'll get back to you right away</p>
        </div>

        <div class="survey-box">

            <div class="survey">

                <div class="input"><input type="text" value="" id="name" placeholder="Full Name"></div>
                <div class="input"><input type="text" value="" id="email" placeholder="Email"></div>
                <div class="input"><input type="text" value="" id="phone" placeholder="Phone Number"></div>
                <div class="input"><input type="text" value="" id="age" placeholder="Age"></div>

                <br>
                <div class="gender">
                    <input type="radio" onclick="genderCall(this.value)" value="Male" name="gender">Male
                    <input type="radio" onclick="genderCall(this.value)" value="Female" name="gender">Female
                    <input type="radio" onclick="genderCall(this.value)" value="Other" name="gender">Other
                </div>
                <br>
                Rate your experience at ISQIP 19
                <div class="slider-box">
                    <div class="slider-value">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                    </div>
                    <input type="range" min="1" max="5" value="3" class="slider" id="slider"
                        oninput="sliderChange(this.value)">
                </div>

                <br>
                Your Suggestions and Feedback :
                <br>
                <textarea value="" id="feedback" cols="40" rows="5" placeholder=""></textarea>
                <br>
                <button onclick="clicked()" type="submit">Submit</button>

            </div>

        </div>

    </main>

    <footer>
        <div>Made with <span style="color:white;">&hearts;</span> by Aravind</div>

        <div class="links">
            <ol>
                <a href="https://www.behance.net/aravindr"><i class="fab fa-behance"></i></a>
                <a href="https://github.com/R-Aravind"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/r--aravind/"><i class="fab fa-linkedin"></i></a>
            </ol>
        </div>

    </footer>

    <!-- MAIN SCRIPT -->
    <script src="/assets/js/main.js"></script>

</body>

</html>
